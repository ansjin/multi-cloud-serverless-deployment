frameworkVersion: '2'
functions:
  nodeinfo:
    events:
    - http: GET /nodeinfo
    handler: main
package:
  exclude:
  - node_modules/**
  - .gitignore
  - .git/**
plugins:
- serverless-google-cloudfunctions
provider:
  credentials: ./config.json
  memorySize: 256
  name: google
  project: long-walker-228011
  region: us-central-1
  runtime: nodejs10
  timeout: 60s
service: myservice
